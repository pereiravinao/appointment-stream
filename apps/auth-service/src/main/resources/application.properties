#### SERVER.PROPERTIES ####
server.port=8080
server.servlet.context-path=/api

#### SPRING.PROPERTIES ####
spring.application.name=auth-service

#### MONGO.PROPERTIES ####
spring.data.mongodb.uri=mongodb://localhost:27017/auth-service
spring.data.mongodb.database=auth-service



